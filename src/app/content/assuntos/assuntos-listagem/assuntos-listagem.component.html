<div class="wrapper">

  <div class="title">
    <h1 class="mat-display-1">Assuntos</h1>

    <section class="customFlexContainer">
      <a color="primary" mat-raised-button routerLink="/assuntos/novo">
        Novo Assunto
      </a>
    </section>
  </div>

  <div class="mat-elevation-z2">
    <mat-table [dataSource]="dataSource">
      <!-- User name Definition -->
      <ng-container matColumnDef="texto">
        <mat-header-cell *matHeaderCellDef> Texto </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.texto}} </mat-cell>
      </ng-container>

      <!-- Age Definition -->
      <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
        <mat-cell matTooltip="Editar" matTooltipPosition="above" *matCellDef="let row"> <mat-icon>edit</mat-icon> </mat-cell>
      </ng-container>

      <!-- Title Definition -->
      <ng-container matColumnDef="excluir">
        <mat-header-cell *matHeaderCellDef> Excluir </mat-header-cell>
        <mat-cell matTooltip="Excluir" matTooltipPosition="above" *matCellDef="let row"> <mat-icon>delete</mat-icon> </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="['texto', 'editar', 'excluir']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['texto', 'editar', 'excluir']"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
